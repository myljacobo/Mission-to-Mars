<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: brown;">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-sm" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
    </div>
    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
        </div>
    </div> 
    <!-- Featured Image -->
    <!-- First level -->
    <div class="row" id="mars-featured-image">
        <!-- Second level -->
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img 
                src="{{mars.featured_image}}" 
                class="img-responsive" 
                alt="Responsive image"
                />
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
            <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                {{mars.facts | safe}}
            </div>
        </div>
    </div>
    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
        <div class="col-md-3">
            <h2> Mars Hemispheres</h2>
            {% for hemisphere in mars.hemispheres %}
            <img
                src="{{hemisphere.img_url}}"
                class="img-thumbnail"
                alt="Responsive image"
                />
            <h2>{{ hemisphere.title }}</h2>            
            {% endfor %}         
        </div>
      </div>
    </div>   
</body>
</html>
